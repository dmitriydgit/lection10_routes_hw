<div class="">
	<form class="login" (ngSubmit)="login()">
		<section class="title">
			<h3 class="welcome">Приветствуем Вас на нашем видеоресурсе!</h3>


		</section>
		<div class="login-group">
			<h5 class="hint">авторизируйтесь</h5>
			<input class="username" type="text" id="login_username" placeholder="Логин" name="name" [(ngModel)]="credentials.username">
			<input class="password" type="password" id="login_password" placeholder="Пароль" name="password" [(ngModel)]="credentials.password">

			<!-- <div class="error active" *ngIf="errorMessage">
        {{ errorMessage }}
      </div> -->
			<button type="submit" class="btn btn-primary">Войти</button>
			<button class="btn btn-info" (click)="goToRegistration()">Регистрация</button>
		</div>
	</form>
</div>
